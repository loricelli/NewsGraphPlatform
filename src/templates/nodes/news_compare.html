{% extends "base.html" %}
{% block content %}
<h1 style="text-align:center;margin-top:5%;"> {{edge.head.news.title}} </h1>
<div style="width:80%;margin-left:10%;">
  <h5> {{edge.head.news.body}} </h5>
</div>


<div class="container" style="margin-top:10%;">
  <div class="row">
    <div class="col-sm">
      <form action={% url 'confirm' edge_id=edge.id vote=0 %}  method="POST">
        {% csrf_token %}
        <input type="submit" value="Discuss" class="btn btn-primary" />
      </form>
    </div>
    <div class="col-sm">
      <form action={% url 'confirm' edge_id=edge.id vote=1 %}  method="POST">
        {% csrf_token %}
        <input type="submit" value="Agree" class="btn btn-success"/>
      </form>
    </div>
    <div class="col-sm">
      <form action={% url 'confirm' edge_id=edge.id vote=2 %}  method="POST">
        {% csrf_token %}
        <input type="submit" value="Disagree" class="btn btn-danger"/>
      </form>
    </div>
  </div>
</div>


{% endblock %}
